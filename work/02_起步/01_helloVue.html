<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_helloVue</title>
</head>
<body>

<!--
  1. 引入Vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问)
  3. 双向数据绑定 : v-model
  4. 显示数据 : {{xxx}}
  5. 理解vue的mvvm实现

  注意: 需要在webstorm中安装vue.js插件
-->

<!--View: 模板页面-->
<div id="test">
  <input type="text" v-model="msg">
  <p>{{msg}}</p>
</div>

<p>{{msg}}</p> <!--vue框架根本不知道-->


<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">

  // 当前创建的Vue的实例即为 ViewModel
  const vm = new Vue({ // 配置对象
    el: '#test',   // element : 选择器
    data: {  // model: 数据对象
      msg: 'atguigu'
    }
  })
</script>

</body>
</html>
