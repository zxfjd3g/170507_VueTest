<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_综合</title>
</head>
<body>

<!--
  综合使用以下技术:
  1. 页面指令:
    v-model
    @click
    @keyup.enter
    v-for / $index
    v-text
  2. Vue对象
    初始化数据: data
    事件处理函数: methods
-->
<div id="app">
  <input type="text" v-model="inputTodo" @keyup.enter="addTodo">
  <ul>
    <li v-for="(todo, index) in todos">
      {{todo.name}}
      <button @click="deleteTodo(index)">X</button>
    </li>
  </ul>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el : '#app',
    data : {
      inputTodo: '',
      todos: [
        {id: 1, name: 'AAA'},
        {id: 2, name: 'BBB'},
        {id: 3, name: 'CCC'}
      ]
    },
    methods : {
      addTodo (event) {
        // 读取输入数据, 并封装成todo对象
        const name = this.inputTodo.trim()
        // 检查输入
        if(!name) {
          return
        }
        const todo = {
          id: Date.now(),
          name
        }
        //添加到todos
        this.todos.unshift(todo)
        // 清除输入
        this.inputTodo = ''
      },

      deleteTodo (index) {
        this.todos.splice(index, 1)
      }
    }
  })
</script>
</body>
</html>
