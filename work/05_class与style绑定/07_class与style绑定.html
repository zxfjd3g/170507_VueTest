<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_Class与Style绑定</title>
  <style>
    .classA {
      background: yellow;
    }
    .classC {
      background: green;
    }
    .classB {
      color: red;
    }
  </style>
</head>
<body>

<!--
  动态绑定class
    :class="a" a是一个data属性
    :class="{ 'class-a': isA, 'class-b': isB }"   其中isA/isB是布尔型data属性
    :class="[classA, classB]" 其中classA/classB是字符串值
  动态绑定style
    :style="{ color: activeColor, fontSize: fontSize + 'px' }"  其中activeColor/fontSize是data属性
-->

<div id="demo">
  <p class="classB" :class="a">:class="a" a是一个data属性</p>
  <p :class="{classA: isA, 'classB': isB}">:class="{ 'class-a': isA, 'class-b': isB }"   其中isA/isB是布尔型data属性</p>
  <p :class="['classA', 'classB']">:class="[classA, classB]" 其中classA/classB是字符串值</p>


  <hr>

  <p :style="{ color: activeColor, fontSize: fontSize + 'px' }">:style="{ color: activeColor, fontSize: fontSize + 'px' }"  其中activeColor/fontSize是data属性</p>
  <button @click="update">更新</button>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el : '#demo',
    data : {
      a: 'classA',
      isA: false,
      isB: true,
      activeColor: 'pink',
      fontSize: 20
    },
    methods : {
      update () {
        this.a = 'classC'
        this.isA = !this.isA
        this.isB = !this.isB
        this.activeColor = 'blue'
        this.fontSize = 30
      }
    }
  })
</script>
</body>
</html>
