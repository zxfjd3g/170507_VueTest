<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>14_自定义指令</title>
</head>
<body>

<!--
1. 注册全局指令
  Vue.directive('my-directive', function(el, binding){
    el.innerHTML = binding.value.toupperCase()
  })
2. 注册局部指令
  directives : {
    'my-directive' : {
        bind (el, binding) {
          el.innerHTML = binding.value.toupperCase()
        }
    }
  }
3. 使用指令:
  v-my-directive='xxx'
-->

<div id="demo">
  <p v-my-directive="msg"></p>
  <p v-my-directive2="msg"></p>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">

  //注册全局指令
  Vue.directive('my-directive', function (el, binding) {
    el.innerHTML = binding.value.toUpperCase()
  })

  new Vue({
    el: '#demo',
    data: {
      msg: 'NBA love this game!'
    },
    directives: { // 注册局部指令
      'my-directive2': {
        bind (el, binding) {
          el.innerHTML = binding.value.toLowerCase()
        }
      }
    }
  })
</script>
</body>
</html>
